<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#a371f7"/>
      <stop offset="100%" style="stop-color:#58a6ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>
  
  <!-- Decorative grid -->
  <g stroke="#21262d" stroke-width="1" opacity="0.5">
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
  </g>
  
  <!-- Braille pattern decoration -->
  <g fill="#30363d" opacity="0.3">
    <circle cx="100" cy="200" r="4"/>
    <circle cx="100" cy="220" r="4"/>
    <circle cx="100" cy="240" r="4"/>
    <circle cx="120" cy="200" r="4"/>
    <circle cx="120" cy="240" r="4"/>
    
    <circle cx="1160" cy="400" r="4"/>
    <circle cx="1160" cy="420" r="4"/>
    <circle cx="1180" cy="400" r="4"/>
    <circle cx="1180" cy="420" r="4"/>
    <circle cx="1180" cy="440" r="4"/>
  </g>
  
  <!-- Central content area -->
  <rect x="240" y="180" width="800" height="280" rx="16" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  
  <!-- Accent line -->
  <rect x="240" y="180" width="800" height="4" rx="2" fill="url(#glow)"/>
  
  <!-- Logo area -->
  <g transform="translate(640, 280)">
    <!-- Mind symbol -->
    <circle cx="-80" cy="0" r="40" fill="none" stroke="#58a6ff" stroke-width="3"/>
    <circle cx="-80" cy="0" r="25" fill="none" stroke="#58a6ff" stroke-width="2"/>
    <circle cx="-80" cy="0" r="10" fill="#58a6ff"/>
    
    <!-- Braille â ¶ symbol -->
    <g fill="#a371f7">
      <circle cx="0" cy="-15" r="6"/>
      <circle cx="0" cy="5" r="6"/>
      <circle cx="20" cy="-15" r="6"/>
      <circle cx="20" cy="5" r="6"/>
      <circle cx="20" cy="25" r="6"/>
    </g>
    
    <!-- Type symbol -->
    <rect x="60" y="-30" width="60" height="60" rx="8" fill="none" stroke="#3fb950" stroke-width="3"/>
    <line x1="75" y1="-10" x2="105" y2="-10" stroke="#3fb950" stroke-width="3"/>
    <line x1="90" y1="-10" x2="90" y2="20" stroke="#3fb950" stroke-width="3"/>
  </g>
  
  <!-- Pipeline visualization -->
  <g transform="translate(640, 380)">
    <!-- Noise stage -->
    <rect x="-280" y="0" width="140" height="50" rx="8" fill="#21262d" stroke="#ff7b72" stroke-width="2"/>
    <circle cx="-210" cy="25" r="12" fill="#ff7b72"/>
    
    <!-- Arrow -->
    <path d="M -130 25 L -100 25 L -100 20 L -80 25 L -100 30 L -100 25" fill="#8b949e"/>
    
    <!-- Context stage -->
    <rect x="-70" y="0" width="140" height="50" rx="8" fill="#21262d" stroke="#58a6ff" stroke-width="2"/>
    <circle cx="0" cy="25" r="12" fill="#58a6ff"/>
    
    <!-- Arrow -->
    <path d="M 80 25 L 110 25 L 110 20 L 130 25 L 110 30 L 110 25" fill="#8b949e"/>
    
    <!-- Tone stage -->
    <rect x="140" y="0" width="140" height="50" rx="8" fill="#21262d" stroke="#3fb950" stroke-width="2"/>
    <circle cx="210" cy="25" r="12" fill="#3fb950"/>
  </g>
  
  <!-- Version badge -->
  <rect x="1100" y="560" width="100" height="30" rx="15" fill="#21262d" stroke="#30363d"/>
  <circle cx="1125" cy="575" r="6" fill="#3fb950"/>
  
  <!-- Feature badges -->
  <g transform="translate(640, 520)">
    <rect x="-340" y="0" width="160" height="36" rx="18" fill="#21262d" stroke="#58a6ff" stroke-width="1"/>
    <rect x="-120" y="0" width="160" height="36" rx="18" fill="#21262d" stroke="#a371f7" stroke-width="1"/>
    <rect x="100" y="0" width="160" height="36" rx="18" fill="#21262d" stroke="#3fb950" stroke-width="1"/>
  </g>
  
  <!-- Floating particles -->
  <g fill="#58a6ff" opacity="0.4">
    <circle cx="150" cy="100" r="3"/>
    <circle cx="1130" cy="150" r="2"/>
    <circle cx="200" cy="500" r="2"/>
    <circle cx="1080" cy="480" r="3"/>
    <circle cx="400" cy="80" r="2"/>
    <circle cx="880" cy="580" r="2"/>
  </g>
</svg>
